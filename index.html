<!DOCTYPE html>
 <html>
 <head>
    <title>SHIFTA PORTFOLIO'S</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: lightpink;
        }

        header {
            background-color: #660005;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-text h1 {
             margin: 0;
             color: #faf4d4;
            }

        .header-image .foto-header {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }

        .logo {
            font-weight: bold;
            text-decoration: none;
            color: #faf4d4;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #faf4d4;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: aliceblue;
        }

        .hero h1 {
            font-size: 36px;
            color: #660005;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 18px;
            color: #660005;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #df8f9c;
            color: #660005;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .cards {
            display: flex;
            gap: 20px;
            padding: 60px 40px;
        }

        .card {
            background-color: #faf4d4;
            text-align: center;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .card h2 {
            margin-top: 0;
            color: #660005;
        }

        .card p {
            color: #660005;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-content">
            <div class="logo">This is me!!</div>
            <div class="header-image">
                <img src="portfolio/img/header-image.jpeg" class="foto-header">
            </div>
        </div>

        <nav>
            <a href="#" class="activeHome"><b>Home</b></a>
            <a href="#"><b>About</b></a>
            <a href="#"><b>Projects</b></a>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>WELCOME TO MY PORTFOLIO</h1>
        <p><i>This is a showcase of my work and skills.</i></p>
    </section>

    <section 
     class="cards">
        <div class="card">
            <h2>MY PROJECT</h2>
            <p>Here are some of my recent projects and accomplishments.</p>
        </div>

        <div class="card">
            <h2>MY EXPERIENCE</h2>
            <p>Detail of my professional experience in web development, design, and project management.</p>
        </div>
    </section>
