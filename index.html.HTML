<!DOCTYPE html>
 <html>
 <head>
    <title>SHIFTA PORTFOLIO'S</title>
 
    <style>
        body {
            margin: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; background-color: lightpink;
        }

        header {
            background-color: #660005;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: bold;
            text-decoration: none;
            color: #faf4d4;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #faf4d4;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 80px 20px;
            background-color: #eef2f7;
        }

        .hero h1 {
            font-size: 36px;
            color: #660005;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 18px;
            color: #660005;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #df8f9c;
            color: #660005;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .cards {
            display: flex;
            gap: 20px;
            padding: 60px 40px;
        }

        .card {
            background-color: #faf4d4;
            text-align: center;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .card h2 {
            margin-top: 0;
            color: #660005;
        }

        .card p {
            color: #660005;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">This is Me!!!!</div>

        <nav>
            <a href="#" class="activeHome">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
        </nav>
    </header>

    <section class="hero">
        <h1>WELCOME TO MY PORTFOLIO</h1>
        <p>This is a showcase of my work and skills.</p>
        <a href="#" class="btn">view my work</a>
    </section>

    <section class="cards">
        <div class="card">
            <h2>my projects</h2>
            <p>Here are some of my recent projects and accomplishments.</p>
        </div>

        <div class="card">
            <h2>my experience</h2>
            <p>I have experience in web development, design, and project management.</p>
        </div>
    </section>
